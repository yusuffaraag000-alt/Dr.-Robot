<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at center, #000 60%, #090909 100%);
  color: white;
  scroll-behavior: smooth;
  overflow-y: auto; /* ✅ السماح بالسكرول العمودي */
  overflow-x: hidden;
}

/* ====== Watermark ====== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('logo.jpg') no-repeat center center;
  background-size: 40%;
  opacity: 0.1;
  z-index: -1;
}

/* ====== Background Canvas ====== */
#backgroundCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background: radial-gradient(circle at bottom, #000, #111);
  filter: blur(0.5px);
}

/* ====== Container ====== */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 120vh; /* ✅ زوّدنا الطول علشان يقدر يظهر السكرول */
  padding: 80px 20px;
  animation: fadeInBody 2s ease forwards;
}

@keyframes fadeInBody {
  0% { opacity: 0; transform: scale(0.98); }
  100% { opacity: 1; transform: scale(1); }
}

/* ====== Logo ====== */
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 60px;
}

.logo {
  width: 350px;
  max-width: 80%;
  filter: drop-shadow(0 0 25px #FFD700);
  animation: floatLogo 4s ease-in-out infinite, glowPulse 2s ease-in-out infinite alternate;
  transition: all 0.5s ease;
}

@keyframes floatLogo {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(-1deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
@keyframes glowPulse {
  0% { filter: drop-shadow(0 0 20px #FFD700); }
  100% { filter: drop-shadow(0 0 40px #FFD700); }
}
.logo:hover {
  transform: scale(1.15) rotate(-5deg);
  filter: drop-shadow(0 0 60px #FFD700);
}

/* ====== Title ====== */
.title {
  font-size: 65px;
  font-weight: 700;
  text-transform: uppercase;
  background: linear-gradient(90deg, #FFD700, #E0C16C, #DAA520);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 2px;
  text-shadow: 0 0 25px rgba(255,215,0,0.5);
  margin-bottom: 60px;
  opacity: 0;
  transform: translateY(-40px);
  animation: slideDown 1.5s ease forwards 0.5s;
}

@keyframes slideDown {
  to { opacity: 1; transform: translateY(0); }
}

/* ====== Website Cards ====== */
.main {
  display: flex;
  gap: 35px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 80px;
}

.site-card {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
  border: 2px solid #FFD700;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transform: translateY(30px);
  opacity: 0;
  animation: popUp 1s ease forwards;
  transition: all 0.6s ease;
}

@keyframes popUp {
  to { transform: translateY(0); opacity: 1; }
}

.site-card:hover {
  transform: scale(1.18) rotate(6deg);
  box-shadow: 0 0 40px rgba(255,215,0,0.8);
}

.site-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  transition: transform 0.7s ease;
}

.site-card:hover img {
  transform: scale(1.2);
  filter: brightness(1.15);
}

/* ====== Subtitle ====== */

  font-size: 24px;

  color: #FFD700;
  letter-spacing: 2px;

  animation: fadeIn 2s ease forwards 1.5s;

@keyframes fadeIn {

/* ====== Scrollbar Style ====== */

<script>
// ====== Background gold dust effect ======
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 120;
const rand = (min, max) => Math.random() * (max - min) + min;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: rand(0, w),
    y: rand(0, h),
    r: rand(1, 3),
    dx: rand(-0.3, 0.3),
    dy: rand(-0.3, 0.3),
    alpha: rand(0.3, 0.9),
    da: rand(0.005, 0.01)
  });
}

function animate() {
  ctx.clearRect(0, 0, w, h);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,215,0,${p.alpha})`;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    p.alpha += p.da;
    if (p.alpha > 1 || p.alpha < 0.3) p.da *= -1;
    if (p.x < 0 || p.x > w) p.dx *= -1;
    if (p.y < 0 || p.y > h) p.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});
</script>
