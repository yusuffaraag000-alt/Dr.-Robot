<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  height: 100%;
  background-color: #000;
  overflow: hidden;
}

/* Canvas for animated background */
#backgroundCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* --- Main layout --- */
.container {
  display: flex;
  width: 100%;
  height: 100%;
  align-items: center;
  padding: 50px;
}

/* --- Logo on left --- */
.logo-container {
  flex: 0 0 350px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating effect for logo */
@keyframes floatLogo {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(-1deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

@keyframes pulseGlow {
  0% { filter: drop-shadow(0 0 20px #FFD700); }
  100% { filter: drop-shadow(0 0 30px #FFD700); }
}

.logo {
  width: 500px;
  max-width: 80%;
  filter: drop-shadow(0 0 20px #FFD700);
  animation: floatLogo 4s ease-in-out infinite, pulseGlow 2s ease-in-out infinite alternate;
  transition: transform 0.5s;
}

.logo:hover {
  transform: scale(1.1) rotate(-5deg);
  animation: none;
}

/* --- Content on right --- */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 100%;
}

.title {
  font-size: 60px;
  font-weight: 700;
  background: linear-gradient(90deg, #FFD700, #DAA520);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px #D4AF37;
  margin-bottom: 50px;
  text-align: center;
}

.main {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.site-card {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #222 0%, #111 100%);
  border: 3px solid #D4AF37;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #FFD700;
  text-align: center;
  cursor: pointer;
  opacity: 0;
  transform: translateY(30px);
  transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.4s ease;
  position: relative;
  overflow: hidden;
  text-decoration: none; /* إزالة خط الرابط */
}

.site-card::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
}

.site-card.show {
  opacity: 1;
  transform: translateY(0);
}

.site-card:hover {
  transform: scale(1.15) rotate(10deg);
  box-shadow: 0 15px 40px rgba(218, 165, 32, 0.9);
}

.site-card:hover::before {
  width: 200px;
  height: 200px;
}

.subtitle {
  font-size: 24px;
  font-weight: 600;
  color: #FFD700;
  text-shadow: 0 0 10px #D4AF37;
  margin-top: 20px;
  text-align: center;
}

@media (max-width: 1024px) {
  .container {
    flex-direction: column;
    padding: 20px;
  }
  .logo-container {
    margin-bottom: 40px;
  }
  .logo { width: 250px; }
  .title { font-size: 50px; }
  .site-card { width: 180px; height: 180px; font-size: 18px; }
}

@media (max-width: 600px) {
  .logo { width: 180px; }
  .title { font-size: 36px; }
  .site-card { width: 140px; height: 140px; font-size: 16px; }
}
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">
  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.jpg" alt="Logo" class="logo">
  </div>

  <!-- Content -->
  <div class="content">
    <div class="title">Experimental Art Pieces</div>
    <div class="main">
      <a href="https://yusuffaraag000-alt.github.io/histology/" target="_blank" class="site-card">
        <img src="1.jpg" alt="Website 1" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
      </a>
      <a href="https://yusuffaraag000-alt.github.io/The-farm/" target="_blank" class="site-card">
        <img src="2.jpg" alt="Website 2" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
      </a>
      <a href="https://yusuffaraag000-alt.github.io/horse-bones-demo/" target="_blank" class="site-card">
        <img src="3.jpg" alt="Website 3" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
      </a>
      <a href="https://yusuffaraag000-alt.github.io/The-Farm-Beef-/" target="_blank" class="site-card">
        <img src="4.jpg" alt="Website 4" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
      </a>
    </div>
    <div class="subtitle">Robot Under Update</div>
  </div>
</div>

<script>
// Animate cards entrance
const cards = document.querySelectorAll('.site-card');
cards.forEach((card, index) => {
  setTimeout(() => { card.classList.add('show'); }, index * 200);
});

// Background animation
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 150;

function random(min, max) { return Math.random() * (max - min) + min; }

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: random(0, width),
    y: random(0, height),
    r: random(1, 4),
    dx: random(-0.5, 0.5),
    dy: random(-0.5, 0.5),
    alpha: random(0.3, 0.9),
    dAlpha: random(0.002, 0.01),
    color: Math.random() < 0.7 ? '#FFD700' : '#FFFFFF'
  });
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(${p.color === '#FFD700' ? '218,165,32' : '255,255,255'},${p.alpha})`;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if(p.x<0||p.x>width)p.dx*=-1;
    if(p.y<0||p.y>height)p.dy*=-1;
    p.alpha += p.dAlpha;
    if(p.alpha>0.9||p.alpha<0.3)p.dAlpha*=-1;
  }
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
